apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/redhat-appstudio/tekton-tools?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-event: '[pull_request]'
    pipelinesascode.tekton.dev/on-target-branch: '[main]'
    pipelinesascode.tekton.dev/task: tasks/verify-signed-rpms/0.1/verify-signed-rpms.yaml
  labels:
    appstudio.openshift.io/application: tekton-tools
    appstudio.openshift.io/component: tekton-tools
    pipelines.appstudio.openshift.io/type: build
  name: verify-signed-rpms-pull-request
  namespace: gbenhaim-tenant
spec:
  pipelineSpec:
    params:
    - name: FAIL_UNSIGNED
      type: string
      default: false
    tasks:
      - name: verify-signed-rpms-signed
        params:
        - name: INPUT
          value: "quay.io/o11y_tests/signed-rpms:latest"
        - name: FAIL_UNSIGNED
          value: $(params.FAIL_UNSIGNED)
        taskRef:
          name: verify-signed-rpms
          kind: Task
      - name: verify-output-signed
        runAfter:
          - verify-signed-rpms-signed
        params:
          - name: TEST_OUTPUT
            value: $(tasks.verify-signed-rpms-signed.results.TEST_OUTPUT)
          - name: RPMS_DATA
            value: $(tasks.verify-signed-rpms-signed.results.RPMS_DATA)
        taskSpec:
          params:
            - name: TEST_OUTPUT
              type: string
              description: output of the task
            - name: RPMS_DATA
              type: string
              description: Information about signed and unsigned RPMs
          steps:
            - name: verify-output
              image: registry.access.redhat.com/ubi9/ubi-minimal:9.4-1134
              script: |
                #!/bin/bash
                set -ex
                exit=0

                output=$(params.TEST_OUTPUT)
                if [[ "$output" == *"completed: No unsigned RPMs"* ]] &&
                   [[ "$output" == *"SUCCESS"* ]]; then
                  echo "Output matches!"
                else
                  echo "Output does not match!"
                  exit=1
                fi

                results="$(params.RPMS_DATA)"
                if [[ "$results" == *"199e2f91fd431d51: 95"* ]] &&
                   [[ "$results" == *"unsigned: 0"* ]]; then
                  echo "results matches!"
                else
                  echo "results does not match!"
                  exit=1
                fi
                exit $exit

      - name: verify-signed-rpms-unsigned
        params:
        - name: INPUT
          value: "quay.io/o11y_tests/unsigned-rpms:latest"
        - name: FAIL_UNSIGNED
          value: $(params.FAIL_UNSIGNED)
        taskRef:
          name: verify-signed-rpms
          kind: Task
      - name: verify-output-unsigned
        runAfter:
          - verify-signed-rpms-unsigned
        params:
          - name: TEST_OUTPUT
            value: $(tasks.verify-signed-rpms-unsigned.results.TEST_OUTPUT)
          - name: RPMS_DATA
            value: $(tasks.verify-signed-rpms-unsigned.results.RPMS_DATA)
        taskSpec:
          params:
            - name: TEST_OUTPUT
              type: string
              description: output of the task
            - name: RPMS_DATA
              type: string
              description: Information about signed and unsigned RPMs
          steps:
            - name: verify-output
              image: registry.access.redhat.com/ubi9/ubi-minimal:9.4-1134
              script: |
                #!/bin/bash
                set -ex
                exit=0

                output=$(params.TEST_OUTPUT)
                if [[ "$output" == *"completed: Not all RPMs were confirmed to be signed. Refer to Tekton task output for details"* ]] &&
                   [[ "$output" == *"ERROR"* ]]; then
                  echo "Output matches!"
                else
                  echo "Output does not match!"
                  exit=1
                fi

                results="$(params.RPMS_DATA)"
                if [[ "$results" == *"199e2f91fd431d51: 163"* ]] &&
                   [[ "$results" == *"unsigned: 68"* ]]; then
                  echo "results matches!"
                else
                  echo "results does not match!"
                  exit=1
                fi
                exit $exit
